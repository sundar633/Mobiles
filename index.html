<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadgets</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #333;
    }

    .circle-layout {
      position: relative;
      width: 600px;
      height: 600px;
      margin-top: 40px;
    }

    .container {
      position: absolute;
      width: 120px;
      height: 140px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .container img {
      width: 60px;
      height: 60px;
      margin-top: 10px;
    }

    .container span {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .center {
      top: 240px;
      left: 240px;
      background: #f9f9f9;
      border: 3px dashed #aaa;
    }

    .pos1 { top: 0; left: 240px; }
    .pos2 { top: 120px; left: 420px; }
    .pos3 { top: 360px; left: 420px; }
    .pos4 { top: 480px; left: 240px; }
    .pos5 { top: 240px; left: 0; }

    .buttons {
      margin-top: 40px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: #0056b3;
    }

    .card-view {
      margin-top: 20px;
      min-height: 100px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Gadgets</h1>

  <div class="circle-layout">
    <div class="container pos1" onclick="selectGadget('Mobile')">
      <img src="https://via.placeholder.com/60?text=ðŸ“±" alt="Mobile" />
      <span>Mobile</span>
    </div>
    <div class="container pos2" onclick="selectGadget('Laptop')">
      <img src="https://via.placeholder.com/60?text=ðŸ’»" alt="Laptop" />
      <span>Laptop</span>
    </div>
    <div class="container pos3" onclick="selectGadget('TV')">
      <img src="https://via.placeholder.com/60?text=ðŸ“º" alt="TV" />
      <span>TV</span>
    </div>
    <div class="container pos4" onclick="selectGadget('Tablet')">
      <img src="https://via.placeholder.com/60?text=ðŸ“Ÿ" alt="Tablet" />
      <span>Tablet</span>
    </div>
    <div class="container pos5" onclick="selectGadget('Smartwatch')">
      <img src="https://via.placeholder.com/60?text=âŒš" alt="Smartwatch" />
      <span>Smartwatch</span>
    </div>

    <div class="container center">
      <img src="https://via.placeholder.com/40?text=+" alt="Add" />
      <span>Add</span>
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevGadget()">â¬… Prev</button>
    <button onclick="nextGadget()">Next âž¡</button>
  </div>

  <div class="card-view" id="cardView">Please select a gadget.</div>

  <script>
    const gadgets = ['Mobile', 'Laptop', 'TV', 'Tablet', 'Smartwatch'];
    let currentIndex = 0;

    function selectGadget(name) {
      currentIndex = gadgets.indexOf(name);
      updateCardView();
    }

    function updateCardView() {
      const card = document.getElementById('cardView');
      card.innerHTML = `Selected Gadget: <strong>${gadgets[currentIndex]}</strong>`;
    }

    function nextGadget() {
      currentIndex = (currentIndex + 1) % gadgets.length;
      updateCardView();
    }

    function prevGadget() {
      currentIndex = (currentIndex - 1 + gadgets.length) % gadgets.length;
      updateCardView();
    }
  </script>
</body>
</html>
