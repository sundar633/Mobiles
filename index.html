<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Carousel Stack</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e8e3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #4a3f2d;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 500px;
      perspective: 1000px;
      overflow: visible;
    }

    .card-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      backface-visibility: hidden;
    }

    .card img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card span {
      font-size: 1.2em;
      color: #333;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background: #4a3f2d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .carousel {
        max-width: 300px;
        height: 420px;
      }

      .card img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Gadget Showcase</h1>

  <div class="carousel" id="carousel">
    <div class="card-wrapper" id="cardWrapper">
      <!-- Cards inserted by JavaScript -->
    </div>
  </div>

  <div class="nav">
    <button onclick="move(-1)">â¬…</button>
    <button onclick="move(1)">âž¡</button>
  </div>

  <script>
    const items = [
      { img: "https://via.placeholder.com/250x200?text=ðŸ“±", label: "Mobile" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ’»", label: "Laptop" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“º", label: "TV" },
      { img: "https://via.placeholder.com/250x200?text=âŒš", label: "Smartwatch" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“Ÿ", label: "Tablet" },
    ];

    let current = 0;
    const wrapper = document.getElementById("cardWrapper");

    function renderCards() {
      wrapper.innerHTML = "";

      items.forEach((item, index) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const offset = index - current;

        let scale = 1;
        let zIndex = 100 - Math.abs(offset);
        let opacity = offset === 0 ? 1 : 0.6;
        let rotate = offset * 10;
        let translateX = offset * 30;

        scale = offset === 0 ? 1 : 0.8;

        card.style.transform = `
          translateX(${translateX}px)
          scale(${scale})
          rotateY(${rotate}deg)
        `;
        card.style.zIndex = zIndex;
        card.style.opacity = opacity;

        card.innerHTML = `<img src="${item.img}" alt=""><span>${item.label}</span>`;
        wrapper.appendChild(card);
      });
    }

    function move(dir) {
      current += dir;
      if (current < 0) current = 0;
      if (current >= items.length) current = items.length - 1;
      renderCards();
    }

    renderCards();
  </script>

</body>
</html>
