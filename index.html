<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touch Swipe Gadget Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8e3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 30px;
      color: #4a3f2d;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 500px;
      perspective: 1000px;
      overflow: hidden;
      touch-action: pan-y;
    }

    .card-wrapper {
      display: flex;
      height: 100%;
      transition: transform 0.6s ease;
      will-change: transform;
    }

    .card {
      flex: 0 0 100%;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform-origin: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card span {
      font-size: 1.2em;
      color: #333;
    }

    @media (max-width: 600px) {
      .carousel {
        max-width: 300px;
        height: 420px;
      }
      .card img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Gadget Carousel</h1>

  <div class="carousel" id="carousel">
    <div class="card-wrapper" id="cardWrapper">
      <!-- Cards generated by JS -->
    </div>
  </div>

  <script>
    const items = [
      { img: "https://via.placeholder.com/250x200?text=ðŸ“±", label: "Mobile" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ’»", label: "Laptop" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“º", label: "TV" },
      { img: "https://via.placeholder.com/250x200?text=âŒš", label: "Smartwatch" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“Ÿ", label: "Tablet" },
    ];

    const wrapper = document.getElementById("cardWrapper");
    let currentIndex = 0;

    function createCards() {
      wrapper.innerHTML = '';
      items.forEach((item, i) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${item.img}" alt="">
          <span>${item.label}</span>
        `;
        wrapper.appendChild(card);
      });
      updateCards();
    }

    function updateCards() {
      const cards = wrapper.querySelectorAll('.card');
      cards.forEach((card, i) => {
        const offset = i - currentIndex;
        const scale = offset === 0 ? 1 : 0.85;
        const zIndex = 100 - Math.abs(offset);
        const opacity = offset === 0 ? 1 : 0.6;
        const rotate = offset * 5;

        card.style.transform = `
          translateX(${offset * 100}%)
          scale(${scale})
          rotateY(${rotate}deg)
        `;
        card.style.zIndex = zIndex;
        card.style.opacity = opacity;
      });
    }

    // Swipe Handling
    let startX = 0;
    let isDragging = false;

    wrapper.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    wrapper.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0 && currentIndex < items.length - 1) {
          currentIndex++;
        } else if (deltaX > 0 && currentIndex > 0) {
          currentIndex--;
        }
        updateCards();
        isDragging = false;
      }
    });

    wrapper.addEventListener('touchend', () => {
      isDragging = false;
    });

    createCards();
  </script>

</body>
</html>
