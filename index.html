<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exact Flip Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .card-container {
      width: 320px;
      height: 200px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
    }

    .card-container:hover .card {
      transform: rotateY(180deg) scale(1.03); /* matches zoom effect */
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.3s ease;
    }

    .card-front {
      background: white;
      color: #333;
    }

    .card-back {
      background: #4a90e2;
      color: white;
      transform: rotateY(180deg);
    }

    .card h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .card p {
      font-size: 16px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Front Side</h2>
        <p>This is the front face of the card.</p>
      </div>
      <div class="card-back">
        <h2>Back Side</h2>
        <p>This is the back face, revealed on hover.</p>
      </div>
    </div>
  </div>

</body>
</html>
