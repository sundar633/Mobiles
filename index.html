<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8e3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 30px;
      color: #4a3f2d;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 500px;
      perspective: 1000px;
      overflow: hidden;
      touch-action: pan-y;
    }

    .card-wrapper {
      display: flex;
      height: 100%;
      transition: transform 0.6s ease;
      will-change: transform;
    }

    .card {
      flex: 0 0 100%;
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform-origin: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card span {
      font-size: 1.2em;
      color: #333;
    }

    .nav-dots {
      position: absolute;
      bottom: 20px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #4a3f2d;
    }

    @media (max-width: 600px) {
      .carousel {
        max-width: 300px;
        height: 420px;
      }
      .card img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Gadget Carousel</h1>

  <div class="carousel" id="carousel">
    <div class="card-wrapper" id="cardWrapper"></div>
    <div class="nav-dots" id="navDots"></div>
  </div>

  <script>
    const items = [
      { img: "https://via.placeholder.com/250x200?text=ðŸ“±", label: "Mobile" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ’»", label: "Laptop" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“º", label: "TV" },
      { img: "https://via.placeholder.com/250x200?text=âŒš", label: "Smartwatch" },
      { img: "https://via.placeholder.com/250x200?text=ðŸ“Ÿ", label: "Tablet" },
    ];

    const wrapper = document.getElementById("cardWrapper");
    const navDots = document.getElementById("navDots");
    let currentIndex = 0;

    function createCards() {
      wrapper.innerHTML = '';
      navDots.innerHTML = '';

      items.forEach((item, i) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<img src="${item.img}" alt=""><span>${item.label}</span>`;
        wrapper.appendChild(card);

        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (i === currentIndex) dot.classList.add("active");
        dot.onclick = () => {
          currentIndex = i;
          updateCards();
        };
        navDots.appendChild(dot);
      });

      updateCards();
    }

    function updateCards() {
      const cards = wrapper.querySelectorAll('.card');
      const dots = navDots.querySelectorAll('.dot');

      cards.forEach((card, i) => {
        let offset = i - currentIndex;

        // Looping behavior
        if (offset < -2) offset += items.length;
        if (offset > 2) offset -= items.length;

        let scale = offset === 0 ? 1 : 0.85;
        let opacity = offset === 0 ? 1 : 0.5;
        let rotate = offset * 5;
        let translateX = offset * 100;

        card.style.transform = `
          translateX(${translateX}%)
          scale(${scale})
          rotateY(${rotate}deg)
        `;
        card.style.zIndex = 100 - Math.abs(offset);
        card.style.opacity = opacity;
      });

      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    // Swipe support (mobile + mouse)
    let startX = 0;
    let isDragging = false;

    const startDrag = (x) => { startX = x; isDragging = true; };
    const endDrag = (x) => {
      if (!isDragging) return;
      const deltaX = x - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) currentIndex = (currentIndex + 1) % items.length;
        else currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCards();
      }
      isDragging = false;
    };

    // Touch
    wrapper.addEventListener('touchstart', e => startDrag(e.touches[0].clientX));
    wrapper.addEventListener('touchend', e => endDrag(e.changedTouches[0].clientX));

    // Mouse
    wrapper.addEventListener('mousedown', e => startDrag(e.clientX));
    wrapper.addEventListener('mouseup', e => endDrag(e.clientX));

    createCards();
  </script>

</body>
</html>
